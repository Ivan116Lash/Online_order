<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access (401)</title>
    <script>
        function goBack() {
            // Перенаправлення на сторінку входу (/login)
            window.location.href = "/login";
        }
    </script>
</head>
<body>
    <h1>Unauthorized Access (401)</h1>
    <p>You are not authorized to access this page.</p>
    <button onclick="goBack()">Go to Login</button>
    <a href="/">Go to Home</a>
</body>
</html>
